<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              
            <!-- Position Column -->
            <ng-container matColumnDef="Servicio">
              <th mat-header-cell *matHeaderCellDef> Servicio </th>
              <td mat-cell *matCellDef="let element">
                
                <div class="row">
                    <div class="col-auto">
                        <img src="../../../../assets/images/avatars/brian-hughes.jpg" style="width:30px; height:30px;">
                    </div>
                    <div class="col">
                        <div class="row">
                            <b style="font-size:15px;">{{element.service}}</b>
                            <br>
                            Fec. Venc: {{element.date}}
                        </div>
                    </div>
                </div>
              
            </td>
            </ng-container>
            
            <!-- Name Column -->
            <ng-container matColumnDef="Identificador">
              <th mat-header-cell *matHeaderCellDef> Identificador </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="Deuda">
              <th mat-header-cell *matHeaderCellDef> Deuda </th>
              <td mat-cell *matCellDef="let element"> {{element.pay}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

    </div>
</div>
